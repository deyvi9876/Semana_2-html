    <main>
        <section>
            <h2>Contáctanos</h2>
            <p>Si tienes preguntas o deseas colaborar con nosotros, envíanos un mensaje:</p>
            <form action="#">
                <label for="name" style="color: #f4f5f5;">Nombre:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email" style="color: #f4f5f5;">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message" style="color: #f4f5f5;">Mensaje:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
